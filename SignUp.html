 <body>
   <form action="">
       <h1>FORM</h1>
       <p>required fields have <b>*</b></p>
       <h2>Information</h2>
       <p>Name: * <input type="text" name="Name" required></p>
       <fieldset>
         <legend>Gender</legend>
         <p>
          Male: *<input type="radio" name="gender" id="male"> Female: * <input type="radio" name="gender" id="female" required>
      </p> 
     </fieldset>
     <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
     <p>Email: <input type="email" name="email" id="email"></p> 
     <p>Pincode: * <input type="number" name="pincode" required></p>
     <h2>Information</h2>
     <p>Variable Type: *
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Random Type</option>
            <option value="variable1">variable1</option>
            <option value="variable2">variable2</option>
            <option value="variable3">variable2</option>
        </select>
     </p>
     <p>
        Variable Number <input type="number" name="variable_number" id="variable_number" required>
     </p>
     <p>Expiration Date: <input type="date" name="exp_date" id="exp_date" ></p>
     <p>PIN <input type="password" name="PIN" id="PIN"></p> 
     <input type="submit" value="Submit Your Variable">

    </form>
